<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Your Account </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <h2>Account Form</h2>
    <form method="GET" action="">
        <fieldset>
            <legend>Create your Account</legend>
            <div class="form-field">
                <label>Name:</label> <input id="first-name" name="name" type="text" placeholder=" First " />
                <input id="last-name" name="name" type="text" placeholder="Last">
            </div>
            <div class="form-field">
                <label>Choose Your User Name:</label> <input placeholder="example@gmail.com" required name="email" type="email" />
                <div class="form-field">
                    <label>Create a Password:</label> <input name="pw" type="password" />
                </div>
                <div class="form-field">
                    <label>Confirm Password:</label> <input name="pw" type="password" />
                </div>
            </div>
            <div class="form-field">
                <label>Date of Birth:</label> <input required name="Birthday" type="date" />
            </div>
            <div class="form-field">
                <label>Gender:</label>
                <div class="radio-group">
                    <label for="radio-mail"><input id="radio-mail" type="radio" checked="checked" name="gender" value="male"> Male</label>
                    <label for="radio-female"><input id="radio-female" type="radio" name="gender" value="felame"> Female</label>
                    <label for="radio-others"><input id="radio-others" type="radio" name="gender" value="others"> Others</label>
                </div>
                <div class="form-field">
                    <label>Mobile Number</label>
                    <input type="tel" pattern="555-555">
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Others</legend>
            <div class="form-field">
                <label>Relationship Status:</label>
                <div class="radio-group">
                    <label for="radio-single"><input id="radio-single" type="radio" checked="checked" name="status" value="single"> Single</label>
                    <label for="radio-married"><input id="radio-married" type="radio" name="gender" value="married">Married</label>
                </div>
            </div>
            <div class="form-field">
                <label>Education:</label>
                <div class="checkbox-group">
                    <label for="checkbox-ssc"><input id="checkbox-ssc" type="checkbox" checked="checked" name="gender" value="ssc"> SSC</label>
                    <label for="checkbox-hsc"><input id="checkbox-hsc" type="checkbox" name="gender" value="hsc"> Hsc</label>
                    <label for="checkbox-others"><input id="checkbox-others" type="checkbox" name="gender" value="others"> Others</label>
                </div>
            </div>
            <div class="form-field">
                <label>Picture</label>
                <input name="image" type="file">
            </div>
            <div class="form-field">
                <label>Comment:</label>
                <textarea name="details" rows="4" cols="25"></textarea>
            </div>
        </fieldset>
        <input type="submit" value="Submit" />
    </form>

</body>

</html>
